<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Schedule</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Optimized Schedule</h1>
        <div class="row mt-4">
            {% for classroom, schedule in classrooms %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ classroom }}</h5>
                            <ul class="list-group list-group-flush">
                                {% for course in schedule %}
                                    <li class="list-group-item">
                                        <strong>{{ course.name }}</strong><br>
                                        Lecturer: {{ course.lecturer }}<br>
                                        Time: {{ course.start }}:00 - {{ course.end }}:00
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
